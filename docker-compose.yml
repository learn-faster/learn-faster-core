services:
  neo4j:
    image: neo4j:5.15-community
    container_name: learnfast-neo4j
    restart: unless-stopped
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Memory - use correct Neo4j 5.x syntax (dots, not double underscores)
      - NEO4J_server.memory.heap.initial_size=256m
      - NEO4J_server.memory.heap.max_size=512m
      - NEO4J_server.memory.pagecache.size=256m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - learnfast-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  surrealdb:
    image: surrealdb/surrealdb:v2
    container_name: learnfast-surrealdb
    volumes:
      - surreal_data:/mydata
    environment:
      - SURREAL_EXPERIMENTAL_GRAPHQL=true
    ports:
      - "8000:8000"
    command: start --log info --user root --pass root rocksdb:/mydata/mydatabase.db
    pull_policy: always
    user: root
    restart: always
    networks:
      - learnfast-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: learnfast-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=learnfast
      - POSTGRES_USER=learnfast
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - learnfast-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnfast"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: learnfast-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - learnfast-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  surreal_data:
  redis_data:

networks:
  learnfast-network:
    driver: bridge
